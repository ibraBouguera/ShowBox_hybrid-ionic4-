<ion-header>
  <ion-navbar>
    <ion-title>Channels</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let chan of channels" col-6 col-sm-4 col-md-3 col-lg-2 (click)="stream(chan.name,chan.file,chan.url,chan.user,chan.pass)">
        <ion-card>
          <ion-card-header>{{chan.name}} </ion-card-header>
          <ion-card-content >
            <img src="{{chan.img}}"  style="width:100%"/>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
