
<ion-content padding>
<ion-grid fixed>
  <ion-row>
    <ion-col *ngFor="let cat of categories" col-6 col-sm-4 col-md-3 col-lg-2 (click)="get_channels(cat.id)">
      <ion-card>
        <ion-card-header>{{cat.name}} </ion-card-header>
        <ion-card-content >
          <img src="{{cat.img}}"  style="width:100%"/>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
